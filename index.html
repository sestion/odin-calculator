<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Odin Calculator</h1>
        <div class="calculator">
            <div class="display">
                <p>calculator display</p>
            </div>
            <div class="buttons">
                <div class="row-one">
                    <button class="digits" value="7">7</button>
                    <button class="digits" value="8">8</button>
                    <button class="digits" value="9">9</button>
                    <button class="operator divide" value="/">/</button>
                </div>
                <div class="row-two">
                    <button class="digits" value="4">4</button>
                    <button class="digits" value="5">5</button>
                    <button class="digits" value="6">6</button>
                    <button class="operator multiply" value="*">*</button>
                </div>
                <div class="row-three">
                    <button class="digits" value="1">1</button>
                    <button class="digits" value="2">2</button>
                    <button class="digits" value="3">3</button>
                    <button class="operator subtract" value="-">-</button>
                </div>
                <div class="row-four">
                    <button class="digits zero" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                    <button class="operator clear" value="">CLR</button>
                    <button class="operator add" value="+">+</button>
                </div>
                <div class="row-five">
                    <button class="operator operate" value="">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
